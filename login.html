<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    
    .login-container h2 {
      text-align: center;
      margin-top: 0;
    }
    
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .login-container button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .login-container button:hover {
      background-color: #45a049;
    }
    
    .login-container a {
      display: block;
      text-align: center;
      margin-bottom: 10px;
      text-decoration: none;
    }
    
    .login-container .role-selection {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .login-container .role-selection input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      
      <div class="role-selection">
        <input type="radio" id="admin-role" name="role" value="admin" checked>
        <label for="admin-role">Admin</label>
        <input type="radio" id="user-role" name="role" value="user">
        <label for="user-role">User</label>
      </div>
      
      <button type="submit">Login</button>
    </form>
    
    <a href="#">Forgot Password?</a>
    <a href="#">Create New Account</a>
  </div>
</body>

</html>
